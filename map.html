<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
            #map {
            height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 53.545065, lng: -2.632507},
                    zoom: 11
                });
                var position = putLocationOnMap('19 kenyon road standish wigan', map);
                getAddressesFromCalendar(map);
            }
        </script>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAID1t1kX_OqNbD2jgh15VluR5hOvHTs4o&callback=initMap"
            async defer></script>
    </body>
</html>
